<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
        <!--a tag source media type serve para alterar a imagem automaticamente na medida que varia o tamanho da janela do site; a ordem do source media type importa-->
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Cool Revenge - Jeremy Blake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Cool Revenge - Jeremy Blake.mp3" type="audio/npeg">
        <source src="midia/Cool Revenge - Jeremy Blake.mp3" type="audio/ogg">
        <source src="midia/Cool Revenge - Jeremy Blake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <!--ele tenta executar em ordem, se nenhum rodar, ele da o aviso abaixo-->
    </audio>
</body>
</html>
