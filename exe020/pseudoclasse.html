<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*tudo na mesma linha*/
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;

        }
        /*: significa estado (ativo, desativo, etc)*/
        div:hover {
            background-color: yellow;
        }



    </style>
</head>
<body>
    <div id="d1">02</div>
    <div id="d2">01</div>
    <div id="d3">03</div>
</body>
</html>
